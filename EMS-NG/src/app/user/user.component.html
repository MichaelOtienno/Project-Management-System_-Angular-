<app-navbar></app-navbar>

<div class="page-container">
    <div class="company-logo">
        <div class="calif">
            <h3>Jumbo <br>Visma</h3>
        </div>

        <div class="logswrap">
            
              <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
              
              <div class="container">
                <span><a href="https://twitter.com/jumbovismaroad?lang=en"><i class="fab fa-twitter"></i></a></span>
                <span><a href="https://www.facebook.com/JumboVismaRoad/"><i class="fab fa-facebook-f"></i></a></span>
                <span><a href="https://www.youtube.com/@JumboVismaRoad"><i class="fab fa-youtube"></i></a></span>
                <span><a href="https://www.youtube.com/@JumboVismaRoad"><i class="fab fa-instagram"></i></a></span>
              </div>

        </div>

    </div>

    <div class="project-dashboard">

        <!-- project cards -->
        <div *ngIf="isCardVisble && filteredProjects.length > 0" class="card-container">
            <div *ngFor="let project of filteredProjects" class="card">
                <h3 style="text-align: center; font-size: xx-large; border-bottom:solid 1px;border-color: #a09e9e;
                margin-top: 30px;"> {{ project.projectName }}</h3>
                <p class="detal"><span style="color: black; font-weight: bold;">Assigned to:</span><br> {{ project.AssignedUserName }}</p>
                <p class="detal" ><span style="color: black; font-weight: bold;">End Date:</span> <br>{{ formatDate(project.endDate) }}</p>
                <p class="detald"><span style="color: black; font-weight: bold;">Description:</span> <br>{{ project.projectDescription }}</p>
                <p style="color: white;">{{ project.isCompleted }}</p>
                <p [style.color]="isCompleted ? 'red' : 'green'">{{ project.projectStatus }}</p>

                <div>

                    <button *ngIf="time === 'pending'" (click)="start()" class="start">Start</button>
                    <button *ngIf="time !== 'pending'  && showButton" (click)="complete()" class="subbmit">Complete</button>

                    <p>{{statusError}}</p>

                    <p style="display: none;">ID:{{project.projectID}}</p>
                </div>
            </div>
        </div>
    </div>
